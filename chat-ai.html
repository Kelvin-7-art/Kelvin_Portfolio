<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Material Icons for chatbot -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
</head>
<body>
  <!-- Simple header with back link -->
  <header class="site-header">
    <nav class="navbar" aria-label="ChatAI navigation">
      <div class="logo">
        <a href="index.html">Kelvin</a>
      </div>
      <ul id="primary-nav" class="nav-links">
        <li><a href="index.html" aria-current="page" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="chat-ai.html">ChatAI</a></li>
    </nav>
  </header>

  <main id="main">
    <section class="chat-ai-section">
      <div class="container chat-ai-layout">
        <!-- LEFT: title + description -->
        <div class="chat-ai-info">
          <h1 class="section-title">ChatAI</h1>
          <p class="muted">
            Personal AI assistant created by Kelvin Kgarudi using Llama 3 on Groq,
            with memory and a custom personality.
          </p>
        </div>

        <!-- RIGHT: chatbot panel -->
        <div class="chat-ai-panel">
          <div class="chatbot">
            <header>
              <h2>ChatAI</h2>
            </header>

            <ul class="chatbox">
              <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there <br>What do you want to know about Kelvin?</p>
              </li>
            </ul>

            <div class="chat-input">
              <textarea
                placeholder="Enter a message..."
                spellcheck="false"
                required
              ></textarea>
              <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ChatAI logic -->
  <script src="chat-ai.js"></script>
</body>
</html>
